[[plugins]]
  package = "@netlify/plugin-a11y"
  [plugins.inputs]
    # Do not fail the build if a11y issues are found
    failWithIssues = false
    # Perform a11y check against WCAG 2.1 AAA
    wcagLevel = 'WCAG2AAA'


[[plugins]]
  package = "netlify-plugin-11ty"
  [plugins.inputs]
    cache_img = './_assets/images'
    cache_img_httpHeader = false


[[headers]]
    for = "/*"
    [headers.values]
    Content-Security-Policy = "default-src 'self'; connect-src 'self'; img-src 'self' data:; manifest-src 'self'; style-src 'self' 'nonce-a2cx1c3'  'unsafe-inline'; script-src 'self' data; worker-src 'self' blob; font-src 'self' data: fonts.gstatic.com;"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "autoplay=(), camera=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), publickey-credentials-get=()"

[build]
  publish = "dist"

  # Default build command.
  command = "npm run build"
